    title: "Devedanos | Accueil"
    banners:
      usp:
        title: "J'aide les entreprises à créer leurs propres applications web sur mesure."
        image:
          description: "Image avec vue sur un coucher de soleil, des nuages et sommets de montagnes en contrebas"
      services:
        introduction: "Bonjour ! Je suis Sébastien NOBOUR,
        développeur freelance français d'applications web, proche de Paris, spécialisé sur Node.js et Javascript."
        title: "Voici comment je peux vous aider"
        card:
          frontend:
            description: "Développement de Single Page Applications responsive via les frameworks React.js ou Next.js
            pour de meilleurs SEO et UX."
            alt: "Image d'interface utilisateur"
          backend:
            description: "Développement d'APIs REST ou GraphQL ou JSON API avec Nest.js ou Express.js, avec bases de données SQL ou NoSQL"
            alt: "Image de traitement d'informations binaires"
          devops:
            description: "Deploiement de SPAs and APIs via pipelines CI/CD et containers Docker dans le Cloud
            Amazon Web Services"
            alt: "Image d'un nuage"
          mentoring:
            description: "Mentoring pour développeur web junior et étudiant."
            alt: "Un développeur web aidé par son coach."
      creations:
        title: "Voici quelques-unes de mes réalisations"
        card:
          nobour-eshop:
            description: "SPA et API REST e-commerce en MERN stack et Docker, déployée sur AWS via CI/CD."
            alt: "capture d'écran de www.nobour-eshop.com"
          sym-react-crm:
            description: "SPA et API REST pour un CRM en API-Platform et React."
            alt: "capture d'écran de sym-react-crm"
          sym-bnb:
            description: "Application web MVC développée en Symfony 5 répliquant AirBnB."
            alt: "capture d'écran de sym-5-bnb"
          mentoring:
            description: "Développeur junior ou étudiant&nbsp;? Réservez votre heure gratuite de mentoring !"
            alt: "Un cadre pour une peinture."
      cta:
        title: "Demandez un devis !"
        availability : "Je suis disponible immédiatement"
      process:
        title: "'Que se passe-t-il une fois que j'ai demandé un devis ?'"
        line-1: "Après avoir analysé la description globale de votre projet, vous recevrez ma décision d'accompagnement
        par email. Si je peux vous accompagner, vous pourrez réserver un premier appel via un lien dans
        l'email même."
        line-2: "Au cours du premier appel, je chercherai à cerner précisément votre projet pour vous préparer un
        devis détaillé."
        line-3: "Enfin, après notre premier appel, vous recevrez le devis par email et je vous recontacterai par
        téléphone pour entendre votre décision."
      about-me:
        title: "À propos de moi"
        line-1: "J'ai commencé le développement web en septembre 2018. Je suis diplômé développeur-concepteur
         d'applications depuis 2020. L'informatique est une passion et j'ai toujours voulu devenir
         développeur/programmeur."
        line-2: "Je suis également un entrepreneur. Mon mindset ? 'Client-first' et 'data-driven' dans mes décisions,
        je m'efforce d'être constructif dans mes propos et faire vivre une excellente expérience utilisateur."
        line-3: "Je suis spécialisé sur le langage de programmation Javascript et préfère utiliser son framework
        backend Node.js au lieu de PHP, bien que j'ai aussi été développeur PHP (avec les frameworks Symfony,
        API-Platform ou CMS Wordpress)."
        line-4: "Et pour en savoir plus, voici mon CV."
