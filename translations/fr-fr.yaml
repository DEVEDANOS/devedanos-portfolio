      cta:
#         blog ideas: what is agile, when to call a freelance developer, how to handle the development of an application, how to maintain + provide maintenance services
        title: "Je cherche un développeur freelance pour donner vie à mon mon projet et compléter mon équipe !"
#        availability : "Je suis disponible immédiatement"
      process:
        title: "'Que se passe-t-il une fois que je vous ai contacté via le formulaire ?'"
        line-1: "Après avoir analysé la description de votre projet, si je peux vous accompagner, je vous enverrai 
        un email pour que nous fixions un rendez-vous physique ou en visio-conférence avec vos outils ou les miens (probablement plus adapté puisque je vis vers Maastricht, Pays-Bas)."
#  https://open.spotify.com/episode/5gONi6NGBEbJgBTcZNhjAj?si=Y3bIVWvFRvSSCn4tvdAhJg cahier des charges obligatoire
        line-2: "Au cours du rendez-vous, nous chercherons à mieux nous connaître, puis à cerner précisément 
        les objectifs de votre projet afin de comprendre voire conseiller sur les fonctionnalités à développer, 
        comment organiser leurs développements, quelles technologies utiliser  et avoir une première idée du 
        style visuel de l'application si aucun cahier des charges n'existe."
        line-3: "À la fin de ce rendez-vous, nous déterminerons la suite à donner en fonction de la situation. 
        Nous saurons apte à choisir si la facturation au forfait ou en régie est plus adaptée à votre besoin. 
        Si aucun cahier des charges fonctionnel et technique n'existe au préalable, je vous proposerai de l'élaborer 
        ensemble (obligatoire légalement, même em méthodologie Agile)."
      about-me:
        title: "À propos de moi"
        line-1: "J'ai commencé le développement web en septembre 2018. Je suis diplômé développeur-concepteur
        d'applications depuis 2020. L'informatique est une passion et j'ai toujours voulu devenir
        développeur/programmeur."
        line-2: "Je suis également un entrepreneur. Mon mindset ? 'Client-first' et 'data-driven' dans mes décisions,
        je m'efforce d'être constructif dans mes propos et faire vivre une excellente expérience utilisateur."
        line-3: "Je suis spécialisé sur le langage de programmation Javascript et préfère utiliser son framework
        backend Node.js au lieu de PHP, bien que j'ai aussi été développeur PHP (avec les frameworks Symfony,
        API-Platform ou CMS Wordpress)."
        line-4: "Et pour en savoir plus, voici mon CV."
